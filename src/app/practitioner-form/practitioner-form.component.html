<form [formGroup]="practitionerForm" novalidate >

  <span *ngFor="let identifier of practitionerForm.controls.identifier.controls" >
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Identifier Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
  
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Iden" formControlName="id">
            </mat-form-field>
          </div>
        </div>

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </mat-card>
  </span>


</form>
